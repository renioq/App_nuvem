<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Cursos</h1>
    <form>
        <label for="curso">Nome do Curso:</label>
        <input type="text" id="curso" name="curso">
        <label for="duracao">Duração Total (horas):</label>
        <input type="number" id="duracao" name="duracao">
        <label for="disciplinas">Disciplinas:</label>
        <input type="text" id="disciplinas" name="disciplinas">
        <label for="professores">Professores:</label>
        <input type="text" id="professores" name="professores">
        <label for="alunos">Quantidade de Alunos:</label>
        <input type="number" id="alunos" name="alunos">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
