<html lang="pt-br">
<head>

    <title>Alunos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Alunos</h1>
    <form>
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome">
        <label for="turma">Turma:</label>

    </form>
