<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Disciplinas</h1>
    <form>
        <label for="disciplina">Nome da Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina">
        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor">
        <label for="duracao">Duração (horas):</label>
        <input type="number" id="duracao" name="duracao">
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma">
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
